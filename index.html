<!DOCTYPE html>
<html>
<head>
  <title>Supabase Online Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="auth">
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="chatApp" style="display:none">
    Welcome, <span id="userDisplay"></span>
  </div>

  <script>
    const supabase = createClient(
      "https://ybuliidqnovgqvwpcloj.supabase.co",
      "eyJhbGciOiJI..."
    );

    async function login() {
      const u = document.getElementById("loginUser").value;
      const p = document.getElementById("loginPass").value;
      const { data, error } = await supabase
        .from("users")
        .select("*")
        .eq("username", u)
        .single();

      if (error || data.password !== p) {
        alert("Login failed");
        return;
      }
      document.getElementById("auth").style.display = "none";
      document.getElementById("chatApp").style.display = "block";
      document.getElementById("userDisplay").textContent = u;
    }
  </script>
</body>
</html>
